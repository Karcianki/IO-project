name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: yarn install
      run: |
        yarn install
    - name: validate HTML
      run: |
        for f in $(find . -name '*.html'); do
          yarn run html-validate $f;
        done;
    - name: validate CSS
      run: |
        for f in $(find . -name '*.css'); do
          yarn run stylelint $f
        done;
    - uses: browser-actions/setup-firefox@v1
    - name: run tests
      run: |
        yarn test