name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: install dependencies
      run: |
        pip install -r requirements.txt
    - name: validate CSS
      run: |
        for f in $(find . -name 'src/*.css'); do
          stylelint $f
        done;
    - uses: browser-actions/setup-firefox@v1
    - name: run tests
      run: |
        pytest tests