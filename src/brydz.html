<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="brydz.css">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://kit.fontawesome.com/f741e76120.js" crossorigin="anonymous"></script>
    <title>Brydż</title>
</head>

<body>

    <header>
        BRYDŻ
        <button type="submit"><span class="fa-solid fa-question"></span></button>
    </header>

    <div class="page">
        <div class="plansza">
            <div class="rzad">
                <div class="gracz" id="gracz3">
                    <span class="fa-solid fa-circle-user ikona"></span>
                    <div class="dane">
                        Krzysio
                        <br>
                        830
                    </div>
                </div>

            </div>
            <div class="rzad" id="ze_stolem">
                <div class="gracz" id="gracz1">
                    <span class="fa-solid fa-circle-user ikona"></span>
                    <div class="dane">
                        Mikołaj
                        <br>
                        1000
                    </div>
                </div>
                <img src="../images/stol.png" class="stol" alt="">
                <div class="gracz" id="gracz2">
                    <span class="fa-solid fa-circle-user ikona"></span>
                    <div class="dane">
                        Karol
                        <br>
                        400
                    </div>
                </div>
            </div>
            <div class="rzad">
                <div class="gracz" id="gracz4">
                    <span class="fa-solid fa-circle-user ikona"></span>
                    <div class="dane">
                        Mateusz
                        <br>
                        0
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="zasady">
        Zasady
    </div>
    <div class="opcje">
        <div class="pass">
            <button type="submit"> Pass </button>
        </div>
        <div class="wybor">
            <div class="lewy">
                <button type="submit"> 1 </button>
                <button type="submit"> 2 </button>
                <button type="submit"> 3 </button>
                <button type="submit"> 4 </button>
                <button type="submit"> 5 </button>
                <button type="submit"> 6 </button>
                <button type="submit"> 7 </button>
            </div>
            <div class="atut">
                <button type="submit"> <img src="../images/clubs.png" alt="trefl" width="30" height="30"> </button>
                <button type="submit"> <img src="../images/diamonds.png" alt="karo" width="30" height="30"> </button>
                <button type="submit"> <img src="../images/hearts.png" alt="kier" width="30" height="30"> </button>
                <button type="submit"> <img src="../images/spades.png" alt="pik" width="30" height="30"> </button>
                <button type="submit"> BA </button>
            </div>
        </div>
    </div>
    <div class="wyniki">
        Zwycięzca:
        <div class="wygrany">
            Imię
        </div>
    </div>

    <script>
        $('header button').click(function () {
            $('.zasady').toggleClass("show");
        });
    </script>
</body>

</html>
