<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../login.css">
    <meta name="viewport" content="width=device-width">
    <title>Tysiąc - stwórz grę</title>
</head>

<body>
    <header>
        KARCIANKI
    </header>
    <div class="panel" id="tysiac">
        <div class="game_form">
            <div class="game_name">
                TYSIĄC
            </div>
            <form>
                <label for="gamers_number">Podaj liczbę graczy (od 2 do 4):</label><br>
                <input type="number" id="gamers_number" name="gamers_number" min="2" max="4" placeholder="4"
                    required><br>
                <label for="nick">Podaj swój nick:</label><br>
                <input type="text" id="nick" name="nick" pattern="[A-Za-z0-9]{4,10}" placeholder="Nick gracza"
                    required><br>
                <p>Twój nick powinien zawierać tylko małe litery i mieć długość od 4 do 10 znaków</p>
                <button>Stwórz grę</button>
            </form>
        </div>
    </div>
    <div class="game_info">
        Twój numer gry to:
        <h1>1234567890</h1>
        Twój nick to:<br>
        <h3>xyz</h3>
        Podaj numer pozostałym graczom, aby dołączyli do gry<br><br>
        Gracze:
        <div class="gamers">
            <div class="gamer_nick">abc</div>
            <div class="gamer_nick">def</div>
            <div class="gamer_nick">ghi</div>
        </div>
    </div>
</body>

</html>
